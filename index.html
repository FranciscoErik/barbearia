<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Agendamento Online</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="BARBEARIA" class="logo-img">
                </div>
                <div class="nav-buttons">
                    <a href="login.html" class="btn-nav">Entrar</a>
                    <a href="login.html" class="btn-nav">Cadastrar</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Agende seu horário de forma rápida e prática</h1>
                <p class="hero-subtitle">Sem filas, Sem ligações, Tudo online</p>
                <a href="agendamento.html" class="btn-primary">
                    AGENDAR AGORA
                </a>
            </div>
        </section>

        <section class="services">
            <div class="services-container">
                <div class="service-item">
                    <div class="service-icon">
                        <i class="fas fa-cut"></i>
                    </div>
                    <span class="service-label">corte</span>
                </div>
                <div class="service-item">
                    <div class="service-icon">
                    </div>
                    <span class="service-label">barba</span>
                </div>
                <div class="service-item">
                    <div class="service-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <span class="service-label">Combo</span>
                </div>
                <div class="service-item">
                    <div class="service-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <span class="service-label">Sobrancelha</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
